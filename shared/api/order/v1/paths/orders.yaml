post:
  summary: Create a new order with selected details
  operationId: CreateNewOrder
  tags:
   - Order
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/create_order_request.yaml
  responses:
    '200':
      description: The order created successfully
      content:
        application/json:
          schema:
            $href: ../components/create_order_response.yaml
    '422':
      description: The order can't be created because one of detail is unavalable
      content:
        application/json:
          schema:
            $href: ../components/errors/unprocessable_entity_error.yaml
    '400':
      description: Bad request - validation error
      content:
        application/json:
          schema:
            $ref: ../components/errors/bad_request_error.yaml
    '403':
      description: Bad gateway - service is unavalable
      content:
        application/json:
          schema:
            $ref: ../components/errors/bad_gateway_error.yaml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../components/errors/internal_server_error.yaml
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: ../components/errors/generic_error.yaml

