post:
  summary: Current order payment
  operationId: OrderPayment
  tags:
    - Pay
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/pay_order_request.yaml
  responses:
    '200':
      description: Payment completed successfully
      content:
        application/json:
          schema:
            ../components/pay_order_response.yaml
    '404':
      description: Order not found
      content:
        application/json:
          schema:
            ../components/errors/not_found_error.yaml
    '400':
      description: Bad request - validation error
      content:
        application/json:
          schema:
            $ref: ../components/errors/bad_request_error.yaml
    '403':
      description: Bad gateway - service is unavalable
      content:
        application/json:
          schema:
            $ref: ../components/errors/bad_gateway_error.yaml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../components/errors/internal_server_error.yaml
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: ../components/errors/generic_error.yaml
