syntax = "proto3";

package inventory.v1;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/NikitaSpiridonov/App-for-Supply-Department/shared/pkg/proto/inventory/v1;inventory_v1";

// Service Inventory manages orders for delivery components
service InventoryService {
    // Returns information of the component by its uuid
    rpc GetPart (GetPartRequest) returns (GetPartResponse);
    // Returns list of the components by their detail information through filter
    rpc ListParts (ListPartsRequest) returns (ListPartsResponse);
}

// GetPartRequest

enum Category {
    UNKNOWN = 0;
    ENGINE = 1;
    FUEL = 2;
    PORTHOLE = 3;
    WING = 4;
}

message Dimensions {
    double length = 1;
    double width = 2;
    double hight = 3;
    double weight = 4;
}

message Manufacturer {
    string name = 1;
    string country = 2;
    string website = 3;
}

message Value {
    string string_value = 1;
    int64 int64_value = 2;
    double double_value = 3;
    bool bool_value = 4;
}

message Part {
    string uuid = 1;
    string name = 2;
    string description = 3;
    double price = 4;
    int64 stock_quantity = 5;
    Category category = 6;
    Dimensions dimensions = 7;
    Manufacturer manufacturer = 8;
    repeated string tags = 9;
    map<string, Value> metadata = 10;
    google.protobuf.Timestamp created_at = 11;
    google.protobuf.Timestamp updated_at = 12;
}

// GetPartResponse

message Partsfilter {
    repeated string uuids = 1;
    repeated string names = 2;
    repeated Category categories = 3;
    repeated string manufacturers_countries = 4;
    repeated string tags = 5;
}

// -----------------------

message GetPartRequest {
    string uuid = 1;
}

message GetPartResponse {
    Part info = 1;
}

message ListPartsRequest {
    Partsfilter filter = 1;
}

message ListPartsResponse {
    repeated Part parts = 1;
}